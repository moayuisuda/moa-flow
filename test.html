<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <svg>
      <defs>
        <marker
          id="triangle"
          markerWidth="100"
          markerHeight="100"
          refX="0"
          refY="0"
          orient="auto"
          markerUnits="userSpaceOnUse"
        >
          <!-- path默认就是1，在markerUnits="strokeWidth"的情况下会根据外层path的strokeWidth成倍增大 -->
          <path d="M 0 0 L 5 0 L 5 5 z" stroke="red" fill="none" />
          <!-- <path
            class="moa-edge__arrow"
            stroke="red"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            d="M2.5,2.5 L2.5,12.499999999999998 L11.160254037844387,7.499999999999999 Z"
            size="10"
          ></path> -->
        </marker>
      </defs>
      <path
        d="M 0,0 L 100,100 L100"
        stroke="blue"
        fill="black"
        stroke-linecap="round"
        stroke-linejoin="round"
        marker-end="url(#triangle)"
      />
    </svg>
  </body>
</html>
