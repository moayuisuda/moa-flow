<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Groups Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: "container",
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      /*
       * create a group which will be used to combine
       * multiple simple shapes.  Transforming the group will
       * transform all of the simple shapes together as
       * one unit
       */
      var group = new Konva.Group({
        x: 120,
        y: 40,
      });

      var colors = ["red", "orange", "yellow"];

      var box = new Konva.Path({
        data: 'M-10,10 L0,0 L-10,-10 Z',
        stroke: "black",
        strokeWidth: 4,
      });

      var dot = new Konva.Circle({
        radius: 2,
        stroke: "red",
        strokeWidth: 4,
      });

      group.add(box);
      group.add(dot);

      group.rotate(50)

      layer.add(group);
      stage.add(layer);
    </script>
  </body>
</html>
